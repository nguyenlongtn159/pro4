@(account: UserAccount)
 
@main("Quản lý luận văn cao học") {
  <h2>Sinh viên đăng ký và bảo vệ đề tài</h2>
  <h3>Chào mừng bạn @account.name<h3>
  <a href="@routes.Students.show(account,account)" class="btn">Thông tin cá nhân</a></br></br>
      <a href="@routes.Students.list2(0,account)" class="btn">Danh sách đăng ký</a></br></br>
  <a href="@routes.Students.list(0,account)" class="btn btn-primary">@if(account.getCheck()){ 
		        <p>Hãy đăng ký đề tài & giáo viên hướng dẫn</p> 
			} else {
      			<p>Báo cáo tiến độ</p> 
			}</a></br>
      <br><center><span class="glyphicon glyphicon-home" aria-hidden="true"></span><a href="@routes.Students.details(account)">TRANG CHỦ</a><span class="glyphicon glyphicon-home" aria-hidden="true"></span></center>
}
